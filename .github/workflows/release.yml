---
name: Release

on:
  push:
    tags:
      - 'v*' # Trigger on tags starting with v
  workflow_dispatch:

env:
  APP_NAME: 'fetch-k8s-cert'
  MAINTAINER: 'rossigee'
  DESC: 'fetch-k8s-cert retrieves a X509 TLS secret from a K8S cluster API endpoint.'
  GO_VERSION: '1.25.5'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    runs-on: ${{ matrix.runner }}

    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: ubuntu-24.04
          - os: linux
            arch: arm64
            runner: ubuntu-24.04-arm
          # - os: macosx
          #   arch: arm64
          #   runner: macos-latest
          # - os: windows
          #   arch: x64
          #   runner: windows-latest

    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-
            ${{ runner.os }}-go-

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential debhelper

      - name: Build package
        run: make deb

      - name: Run tests with coverage
        run: |
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} \
            go test -v -race -coverprofile=coverage.out -covermode=atomic

      - name: Run security scan
        if: matrix.os == 'linux' && matrix.arch == 'amd64'
        uses: securego/gosec@master
        with:
          args: '-exclude=G304 ./...'


      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify Docker buildx
        run: |
          docker buildx version
          docker buildx ls

      - name: Set build date
        id: date
        run: |
          echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        timeout-minutes: 40
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
            DATE=${{ steps.date.outputs.date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate changelog
        run: |
          if git describe --tags --abbrev=0 HEAD~1 >/dev/null 2>&1; then
            PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1)
            echo "## Changes since $PREVIOUS_TAG" > CHANGELOG.md
            git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD >> CHANGELOG.md
          else
            echo "## Release ${{ github.ref_name }}" > CHANGELOG.md
            echo "fetch-k8s-cert CLI tool" >> CHANGELOG.md
          fi

      - name: Build release binaries
        run: |
          mkdir -p dist/binaries
          VERSION=${GITHUB_REF_NAME#v}
          LDFLAGS="-w -s -X main.version=$VERSION -X main.commit=$(git rev-parse --short HEAD)"

          GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/binaries/fetch-k8s-cert-linux-amd64 main.go
          GOOS=linux GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/binaries/fetch-k8s-cert-linux-arm64 main.go
          GOOS=darwin GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/binaries/fetch-k8s-cert-darwin-amd64 main.go
          GOOS=darwin GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/binaries/fetch-k8s-cert-darwin-arm64 main.go

          cd dist/binaries && sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.md
          files: |
            dist/binaries/*
