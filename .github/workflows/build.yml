---
name: Build

on:
  workflow_call:
  push:
    branches:
      - "master"
      - "develop"

jobs:
  build:
    strategy:
      matrix:
        # go_version:
        #   - 1.23
        arch:
          - amd64
          - arm64
          - windows

    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Run tests
        if: matrix.arch == 'amd64' # Until we can test on other archs
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go test -v

      - name: Build binary for ${{ matrix.goos }}/${{ matrix.arch }}
        run: |
          [ -d build/${{ matrix.goos }}/${{ matrix.arch }} ] || mkdir build/${{ matrix.goos }}/${{ matrix.arch }}
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -ldflags "-X main.version=${{ github.run_number }}" -o build/${{ matrix.goos }}/${{ matrix.arch }}/fetch-k8s-cert${{ matrix.ext }}
