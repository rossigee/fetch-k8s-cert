---
name: Build

on:
  workflow_call:
  push:
    branches:
      - "master"
      - "develop"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os:
          - linux
        #  - windows
        #  - macos
        arch:
          - amd64
          - arm64

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Run tests
        #if: matrix.arch == 'amd64' # Until we can test on other archs
        run: |
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go test -v

      - name: Build binary for ${{ matrix.os }}/${{ matrix.arch }}
        run: |
          [ -d build/${{ matrix.os }}/${{ matrix.arch }} ] || mkdir build/${{ matrix.os }}/${{ matrix.arch }}
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -ldflags "-X main.version=${{ github.run_number }}" -o build/${{ matrix.os }}/${{ matrix.arch }}/fetch-k8s-cert${{ matrix.ext }}
